{{ define "main" }}
  <div class="hero">
    <h1>{{ site.Title }}</h1>
  </div>
  <div id="home-content-container">
    {{ .Content }}
    <span class="material-symbols-outlined">
      menu_book
      </span>
  </div>
  <div id="home-menus-container">
    {{ range site.RegularPages }}
    <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
      {{ .Summary }}
    {{ end }}
  </div>
{{ end }}
